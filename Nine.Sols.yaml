name: Solarian{number}
description: Nine Sols Example
game: Nine Sols
requires:
  version: 0.5.0 # Version of Archipelago required for this yaml to work as expected.

Nine Sols:
  # Generic Archipelago options. These are documented at
  # https://archipelago.gg/tutorial/Archipelago/advanced_settings/en#universal-game-options

  # Many of these generic options accept "item name groups" and "location name groups".
  # For example: start_hints: ["Sol Seals"] or exclude_locations: ["Prison", "FMR"]
  # or priority_locations: ["Sol Fight Rewards"]

  # See the bottom of this file for complete lists of Nine Sols' item/location name groups.
  progression_balancing: normal
  accessibility: full
  local_items: []
  non_local_items: []
  start_inventory: {}
  start_inventory_from_pool: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []

  # Options specific to Nine Sols

  shuffle_sol_seals:
    # Allows the Sol Seal items to be placed on any location in the multiworld, instead of their vanilla locations.
    'false': 0
    'true': 50

  skip_soulscape_platforming:
    # When you unlock Lady Ethereal by collecting 4 Sol Seals, if this option is enabled, Cortex Center will skip ahead
    # to the state where you can enter her boss fight, instead of the long platforming sequence you normally do first.
    'false': 50
    'true': 0

